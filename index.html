			<script>
				let browserHistory = [];
				let currentHistoryIndex = -1;
				
				function initBrowserHistory() {
					const currentPage = window.location.pathname.split('/').pop() || 'index.html';
					
					const savedHistory = localStorage.getItem('portfolioHistory');
					const savedIndex = localStorage.getItem('portfolioHistoryIndex');
					
					if (savedHistory) {
						browserHistory = JSON.parse(savedHistory);
						currentHistoryIndex = parseInt(savedIndex) || 0;
					}
					
					const isBackForwardNavigation = sessionStorage.getItem('browserNavigation');
					sessionStorage.removeItem('browserNavigation');
					
					if (!isBackForwardNavigation && (browserHistory.length === 0 || browserHistory[browserHistory.length - 1] !== currentPage)) {
						if (currentHistoryIndex < browserHistory.length - 1) {
							browserHistory = browserHistory.slice(0, currentHistoryIndex + 1);
						}
						browserHistory.push(currentPage);
						currentHistoryIndex = browserHistory.length - 1;
						
						localStorage.setItem('portfolioHistory', JSON.stringify(browserHistory));
						localStorage.setItem('portfolioHistoryIndex', currentHistoryIndex.toString());
					}
					
					updateNavButtons();
				}
				
				function updateNavButtons() {
				}
				
				function goBack() {
					if (currentHistoryIndex > 0) {
						currentHistoryIndex--;
						const targetPage = browserHistory[currentHistoryIndex];
						
						localStorage.setItem('portfolioHistoryIndex', currentHistoryIndex.toString());
						
						sessionStorage.setItem('browserNavigation', 'back');
						
						if (targetPage !== (window.location.pathname.split('/').pop() || 'index.html')) {
							window.location.href = targetPage;
						} else {
							updateNavButtons();
						}
					}
				}
				
				function goForward() {
					if (currentHistoryIndex < browserHistory.length - 1) {
						currentHistoryIndex++;
						const targetPage = browserHistory[currentHistoryIndex];
						
						localStorage.setItem('portfolioHistoryIndex', currentHistoryIndex.toString());
						
						sessionStorage.setItem('browserNavigation', 'forward');
						
						if (targetPage !== (window.location.pathname.split('/').pop() || 'index.html')) {
							window.location.href = targetPage;
						} else {
							updateNavButtons();
						}
					}
				}
				
				function handleBrowserClose() {
					localStorage.removeItem('portfolioHistory');
					localStorage.removeItem('portfolioHistoryIndex');
					
					const wrapper = document.getElementById('wrapper');
					wrapper.style.transition = 'all 0.5s ease';
					wrapper.style.transform = 'scale(0.8)';
					wrapper.style.opacity = '0';
					
					setTimeout(() => {
						document.body.innerHTML = `
							<div style="
								position: fixed;
								top: 50%;
								left: 50%;
								transform: translate(-50%, -50%);
								text-align: center;
								font-family: -apple-system, BlinkMacSystemFont, sans-serif;
								color: #495057;
								background: white;
								padding: 48px;
								border-radius: 16px;
								box-shadow: 0 20px 60px rgba(0,0,0,0.2);
								border: 1px solid #e9ecef;
								max-width: 400px;
							">
								<h2 style="margin: 0 0 8px 0; color: #212529; font-size: 24px; font-weight: 600;">Leaving Already?</h2>
								<div style="display: flex; justify-content: center;">
									<button onclick="location.reload()" style="
										background: #007bff;
										color: #ffffff;
										border: none;
										padding: 16px 32px;
										border-radius: 8px;
										cursor: pointer;
										font-size: 16px;
										font-weight: 600;
										font-family: -apple-system, BlinkMacSystemFont, sans-serif;
										transition: all 0.2s ease;
										box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
										min-width: 180px;
										display: flex;
										align-items: center;
										justify-content: center;
										gap: 8px;
										text-decoration: none;
										outline: none;
									" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(0, 123, 255, 0.4)'; this.style.background='#0056b3';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(0, 123, 255, 0.3)'; this.style.background='#007bff';">
										<span>Reopen Portfolio</span>
									</button>
								</div>
							</div>
						`;
					}, 500);
				}
				
				document.addEventListener('DOMContentLoaded', function() {
					initBrowserHistory();
				});
			</script>
